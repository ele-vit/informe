{% extends 'home.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Sing Up</h1>
            <form action="/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input required type="text" class="form-control" name="username" value="{{username}}" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input required type="password" class="form-control" name="password1" value="{{password1}}" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input required type="password" class="form-control" name="password2" value="{{password2}}" placeholder="Password confirm">
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                    <div class="col text-center">
                        <a href="/login" class="btn btn-success">Log In</a>
                    </div>
                </div>                
            </div>
                <div class="col-auto">
                    <span id="feedback" class="form-text text-danger">
                        {{feedback}}
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
